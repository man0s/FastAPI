apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  selector:
    matchLabels:
      app: fastapi
  replicas: 2
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          imagePullPolicy: Never
          image: local/fastapi:latest
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 25m
              memory: 10Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: fastapi-service
spec:
    type: NodePort
    selector:
        app: fastapi
    ports:
        - port: 80
          targetPort: 80